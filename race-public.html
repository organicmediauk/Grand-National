<!DOCTYPE html>

<title>EXB Grand National ‚Äî Public</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#1e3c72,#2a5298);min-height:100vh;padding:20px}
  .container{max-width:1200px;margin:0 auto;background:#fff;border-radius:20px;padding:30px;box-shadow:0 20px 40px rgba(0,0,0,.1)}
  .header{text-align:center;margin-bottom:24px}
  .track-container{background:linear-gradient(to right,#27ae60,#2ecc71);border-radius:15px;padding:24px;margin-bottom:20px;position:relative;overflow:hidden}
  .track-container::before{content:"";position:absolute;inset:0;background:repeating-linear-gradient(90deg,transparent,transparent 48px,rgba(255,255,255,.1) 48px,rgba(255,255,255,.1) 52px)}
  .finish-line{position:absolute;right:20px;top:0;bottom:0;width:8px;background:repeating-linear-gradient(0deg,#000 0px,#000 10px,#fff 10px,#fff 20px);border-radius:4px}
  .finish-flag{position:absolute;right:10px;top:10px;font-size:2rem}
  .reward-marker{position:absolute;top:10px;background:#fff;border:2px solid #f39c12;border-radius:8px;padding:5px 8px;font-size:.8rem;font-weight:700;color:#2c3e50;z-index:5;box-shadow:0 2px 4px rgba(0,0,0,.2)}
  .reward-marker.scratch-card{border-color:#e74c3c;background:linear-gradient(45deg,#fff,#ffe6e6)}
  .reward-marker.move-forward{border-color:#3498db;background:linear-gradient(45deg,#fff,#e6f3ff)}
  .reward-marker.extra-lead{border-color:#9b59b6;background:linear-gradient(45deg,#fff,#f3e6ff)}
  .lane{display:flex;align-items:center;margin-bottom:14px;background:rgba(255,255,255,.12);border-radius:10px;padding:14px;position:relative;min-height:78px}
  .horse{font-size:2.2rem;position:absolute;left:15px;user-select:none}
  .salesperson-info{background:rgba(255,255,255,.92);border-radius:8px;padding:10px 14px;margin-left:78px;flex:1;display:flex;justify-content:space-between;align-items:center}
  .salesperson-name{font-weight:700;color:#2c3e50}
  .points{background:#3498db;color:#fff;padding:4px 10px;border-radius:16px;font-weight:700;margin-left:6px}
  .laps{background:#f39c12;color:#fff;padding:4px 10px;border-radius:16px;font-weight:700;margin-left:6px}
  .leaderboard{background:#f8f9fa;border:2px solid #e9ecef;border-radius:12px;padding:16px}
  .leaderboard h3{color:#2c3e50;text-align:center;margin-bottom:12px}
  .leaderboard-item{display:flex;justify-content:space-between;align-items:center;padding:10px;margin-bottom:8px;background:#fff;border-radius:8px;border-left:4px solid #3498db}
  .leaderboard-item.first{border-left-color:#f1c40f;background:linear-gradient(90deg,#fff9e6,#fff)}
  .leaderboard-item.second{border-left-color:#95a5a6;background:linear-gradient(90deg,#f8f9fa,#fff)}
  .leaderboard-item.third{border-left-color:#e67e22;background:linear-gradient(90deg,#fdf2e9,#fff)}
  .position{font-weight:bold;color:#2c3e50;min-width:30px}
  @media(max-width:768px){.container{padding:20px}.horse{font-size:2rem}.salesperson-info{margin-left:60px}}
</style>
</head>
